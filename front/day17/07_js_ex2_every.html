<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>every 예제</title>
</head>
<body>
	<script>
		// 주어진 배열의 모든 요소들이 숫자인지 확인하는 코드를 작성하세요.
			// every() 이용
			// typeof 연산자 이용
			// 'number'
		let arr = [1, 2, 3, '4', {name:'홍길동'}];
		let isNumber = arr.every(function (v){
			return typeof v == 'number';
		})
		console.log('배열에 모든 요소가 숫자입니까? ' + isNumber);

		isNumber = arr.every((v) => typeof v == 'number')
		console.log('배열에 모든 요소가 숫자입니까? ' + isNumber);

		let even = arr.every(function(v){
			return v == v + 0;
		})
		console.log(even);

		let as = [1, 2, 3, '4'];
		console.log(as);
		as = as + '';
		console.log(as);
		as = !(as === as + '');
		console.log(as);
	</script>
</body>
</html>
