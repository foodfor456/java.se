<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>객체 예제</title>
</head>
<body>
	<script>
		/*
			- 주어진 객체의 속성명과 값을 출력하는 코드를 작성하세요.

		*/
		var person = {
			name : '홍길동',
			age : 21,
			address : '청주시'
		}
		for(property in person){
			console.log(property + ' : ' + person[property]);
		}
		console.log(person.name);
		console.log(person.age);
		console.log(person.address);



		/* 
			// 주로 객체에서 속성명과 값을 확인할 때 사용
			for( 변수명 in 배열명 / 객체){
				//변수명 : 배열명의 번지, 객체의 속성명
			}
			// for of : 자바에서 향상된 for문과 유사
			for( 변수명 of 배열명 / 객체){
				//변수명 :  배열의 값, 객체의 값
			}
		*/

	</script>
</body>
</html>
