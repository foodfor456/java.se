<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.js"></script>
	<style>
		*{	padding: 0; margin: 0;}
		.btn{	width: 40px; height: 30px; margin: 50px 0px 0px 20px; }
		.container{
			width: 600px; height: 50px; border: 2px solid red;
			margin: 50px; overflow: hidden; position: relative;
		}
		.box-main{	width: 200%; position: absolute;}
		.box{
			width: 200px; height: 50px; background-color: blue;
			float: left;
		}
		.box:nth-child(2n){
			background-color: aquamarine;
		}
	</style>
</head>
<body>
	<button class="btn btn-prev">이전</button>
	<button class="btn btn-next">다음</button>
	<div class="container">
		<div class="box-main">
			<div class="box content"></div>
			<div class="box content"></div>
			<div class="box content"></div>
			<div class="box content"></div>
			<div class="box content"></div>
			<div class="box content"></div>
		</div>
	</div>
	<script>
		var min = 1, max = 4;
		var num = min;
		$(function(){
			$('.btn-prev').click(function(){
				if(num < max){
				num++;
				$('.box-main').animate({'left':'-=200'}, 500);
			}
			})
			$('.btn-next').click(function(){
				if(num > min){
				num--;
				$('.box-main').animate({'margin-left':'+=200px'}, 500);
			}
			})
		})
	</script>
</body>
</html>
