<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Document</title>
	<script src="../js/jquery.js"></script>

</head>
<body>
	<div class="box">
		<button class="btn">생성</button>
	</div>
	<script>
		 /*
		 $(function(){
		 	$('.btn').click(function(){
		 		var box = $('body').html();
		 		$('body').html(box + '<button class="btn">생성</button>');
			})
		})
			*/
		 $(function(){
		 	$(document).on('click', '.btn', function(){
		 		var box = $('.box').html();
		 		$('.box').html('<button class="btn">생성</button>');
		 	})
		 })
	</script>
</body>
