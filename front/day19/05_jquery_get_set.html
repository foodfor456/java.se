<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>get 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		.red{ color : red;}
	</style>
</head>
<body>
	<div class="box">
		<span>안녕</span>
	</div>
	<input type="text" name="id"> 
	<button class="btn">가져오기</button>
	<button class="btn1">123으로 수정하기</button>
	<script>
		/*
		GET : 요소 정보 가져오기
			- text() 	: 요소 안에 있는 텍스트를 가져옴. (쌍태그만 가능)
			- html() 	: 요소 안에 있는 html 코드를 가져옴. (쌍태그만 가능)
			- val()		: input, select, textarea태그에 입력한 값들을 가져옴. (태그가 정해져 있음.)
									value속성에 저장되어 있는 값들을 가져옴.
		

		SET : 요소 정보 설정하기
			- text(문자열) 	: 요소 안에 있는 텍스트를 수정 (쌍태그만 가능)
			- html(문자열) 	: 요소 안에 있는 html 코드를 수정 (쌍태그만 가능)
			- val(문자열)		: input, select, textarea태그에 입력한 값들을 수정 (태그가 정해져 있음.)
									value속성에 저장되어 있는 값들을 수정함
		 
		*/
		var text = $('.box').text();
		var html = $('.box').html();
		console.log('text : ' + text);
		console.log('html : ' + html);
		$(function(){
			$('.btn').click(function(){
				var val = $('[name = id]').val();
				console.log('입력값 : ' + val);
			})
			$('.btn1').click(function(){
				$('[name = id]').val(123);
				// $('.box').text('<span>123</span>');
				$('.box').html('<span class= "red">123</span>'); 
			})
		})
	</script>
</body>
</html>
