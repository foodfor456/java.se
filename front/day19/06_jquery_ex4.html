<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>값 바꾸기</title>
	<script src="../js/jquery.js"></script>
	<style>
		.box{
			height: 50px; background-color: gray; color: white;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<input type="text" class="text1">
	<button class="btn">내용바꾸기</button>
	<script>
		$(function(){
			$('.btn').click(function(){
				var text = $('.text1').val().val('');
				$('.box').text(text);
				
			})
		})
	</script>
</body>
</html>
