<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{margin: 0;}
		.container{
			height: 100vh; box-sizing: border-box;
			padding: 10px;
		}
		.box1{	width: calc(50% - 5px); height: 100%; background-color: red; float: left;
		}
		.box2{	width: calc(50% - 5px); height: 100%; background-color: blue; float: right;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
</body>
</html>
