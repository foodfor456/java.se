<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
	
		.box{width: 500px; height:300px;
			background-color: black;
			position:relative;
			
		}
		.box1>.inner-box2{
			/* width: 480px; height: 280px; 
				- top, bottom을 이용하여 높이를 대체할 수 있음.
				- left, right를 이용하여 너비를 대체할 수 있음.*/
			background-color: red;
			position: absolute;
			left: 10px; top: 10px; bottom: 10px; right: 10px;
		}
		/* 
		 - width, height의 %는 부모 요소 컨텐츠 크기에 가로, 세로 */
		.box2{	padding: 10px; box-sizing: border-box;}
		.box2>.inner-box2{
			width: 100%; height: 100%;
			background-color: yellow;
		}
		.box3>.inner-box2{ 	
			width: calc(100% - 20px); height: calc(100% - 20px);
			background-color: yellow;
			margin: 10px;
			}
	</style>
</head>
<body>
	 <!-- 
		- 자식 요소에 position: apsolute를 적용 
	-->
</body>
	<div class="box box1">
		<div class="inner-box2"></div>
	</div>
	<!-- 
		 - 자식 요소에 padding을 적용 
		-->
	<div class="box box2">
		<div class="inner-box2"></div>
	</div>
		<!-- 
		 - 자식 요소에 margin을 적용
		 -->
	<div class="box box3">
		<div class="inner-box2"></div>
	</div>
		
</html>
