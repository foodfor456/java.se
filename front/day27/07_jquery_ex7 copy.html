<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>체크박스 화면 출력 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		.box{
			line-height: 30px; border: 1px solid black;
			height: 30px; 
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<input type="checkbox" id="banana" value="바나나">
	<label for="banana">바나나</label>
	<input type="checkbox" id="apple" value="사과">
	<label for="apple">사과</label>
	<input type="checkbox" id="orange" value="오렌지">
	<label for="orange">오렌지</label>
	<script>
		/*
			1. 요소 구성
			2. 이벤트 등록
				- 요소 : input태그이고 type속성이 checkbox인 요소
								input[type = checkbox]
				- 이벤트 : click
			3. 이벤트 구현
				- 
		*/
		$('input[type = checkbox]').click(function(){
			// 클릭한 요소의 value값을 가져옴
			let fruit = $(this).val();
			$('input[type = checkbox]').not($(this)).prop('checked', false);
			$('.box').text(fruit)
			if(!$('input[type = checkbox]').is(':checked')){
				$('.box').text('');
			};
			// 가져온 값을 .box요소에 문자열로 추가
		})
	</script>
</body>
</html>
