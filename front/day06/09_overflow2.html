<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>말줄임 예제</title>
	<style>
		.box1{
			width: 300px;	height: 50px; line-height: 50px;
			white-space: nowrap; overflow: hidden;
			text-overflow: ellipsis;
			border: 1px solid black;
			margin-bottom: 10px;
		}
		/* 크롬에서 말줄임 */
		.box2{
			width: 300px;	height: 150px; line-height: 50px;
			display: -webkit-box;
			-webkit-box-orient: vertical;
			-webkit-line-clamp: 3;
			overflow: hidden;
			text-overflow: ellipsis;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="box1">추 부총리는 서울 마포구 경총 회의실에서 경총 회장단과 조찬 간담회를 열고 "최근 일부 정보기술 기업과 대기업 중심으로 높은 임금 인상 경향이 나타나면서 여타 산업·기업으로 확산할 조짐을 보이는 매우 우려스러운 상황"이라고 지적했습니다.</div>
	<div class="box2">추 부총리는 서울 마포구 경총 회의실에서 경총 회장단과 조찬 간담회를 열고 "최근 일부 정보기술 기업과 대기업 중심으로 높은 임금 인상 경향이 나타나면서 여타 산업·기업으로 확산할 조짐을 보이는 매우 우려스러운 상황"이라고 지적했습니다.</div>
</body>
</html>
