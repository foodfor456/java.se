<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{	margin: 0;}
		.container{
			background: blue;
			
		}
		.container::after{
			content: '';
			display: block;
			clear: both;
		}
		.box{
			height: 50px; width: calc(100% / 3); background: red;
			float: left;  box-sizing: border-box; border: 1px solid black
		}
		.menu2{	border-left: 0; border-right: 0;}
		.box{
			text-align: center;
			line-height: 45px;
		}
		.menu1, .menu2, .menu3{
			font-size: 30px;
			text-decoration: none;
			color: black;
			cursor: pointer;
		} 		
	</style>
</head>
<body>
	<div class="container">
		<a class="box menu1" href="http://naver.com">메뉴1</a>
		<a class="box menu2" href="http://naver.com">메뉴2</a>
		<a class="box menu3" href="http://naver.com">메뉴3</a>
		
	</div>
</body>
</html>
