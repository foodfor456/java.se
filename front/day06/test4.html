<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{	margin: 0; height: 100vh; width: 100vw; box-sizing: border-box; 
			padding: 10px;
			}
		.container1{
			height: 100%; width: calc(50% - 5px); background: red;
			float: right;	
		}
		.container2{
			height: 100%; width: calc(50% - 5px); background: blue;
			}
		.box1{
			height: calc(50% - 5px); width: 100%; background: green;
		}
		.box2{
			height: calc(50% - 5px); width: 100%; background: yellow;
			margin-top: 10px;
		}
		.box3{
			height: calc(50% - 5px); width: 100%; background: green;
		}
		.box4{
			height: calc(50% - 5px); width: 100%; background: yellow;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container1">
		<div class="box box1"></div>
		<div class="box box2"></div>
	</div>
	<div class="container2">
		<div class="box box3"></div>
		<div class="box box4"></div>
	</div>
</body>
</html>
