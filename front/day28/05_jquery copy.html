<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>입력 예제</title>
	<script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		.input{
			height: 30px; box-sizing: border-box; vertical-align: top;
		}
		.btn-add{
			height: 30px; box-sizing: border-box; vertical-align: top;
		}
		.box-tag{
			float: left; margin-right: 20px;
			line-height: 30px; border: 1px solid black;
			border-radius: 10px; padding: 10px;
		}
		.box-tags{
			margin-top: 20px;
		}
		.box-tags::after{
			display: block; content: ''; clear: both;
		}
		.close{
			margin-left: 10px; cursor: pointer;
		}
	</style>
</head>
<body>
	<input type="text" class="input">
	<button class="btn-add">추가</button>
	<div class="box-tags">
		<div class="box-tag">css<span class="close">X</span></div>
	</div>
	<script>
		/*
			1. 요소 구성
			2. 이벤트 등록
				- 추가버튼 클릭
					- 요소 : .btn-add
					- 이벤트 : click
				- X 버튼 클릭(중요)
					- 요소 : .close
					- 이벤트 : click
			3. 이벤트 구현
				- 추가버튼 클릭
					- input창에 입력된 값을 가져와서 요소를 만듦
					- 만들어진 요소를 추가
		*/
		$('.btn-add').click(function(){
			let text = $('.input').val();
			let boxTag = `<div class="box-tag">${text}<span class="close">X</span></div>`;
			$('.box-tags').append(boxTag)
		})
		$(document).on('click', '.close',function(){
			if(confirm('삭제하겠습니까?'))
			$(this).parent().remove();
		})
	</script>
</body>
</html>
