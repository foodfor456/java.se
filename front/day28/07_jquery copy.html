<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="../js/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<form class="container mt-5">
		<div class="form-group">
			<label for="usr"></label>
			<input type="text" class="form-control" id="id" name="id" placeholder="아이디">
		</div>
		<div class="form-group">
			<label for="pwd"></label>
			<input type="password" class="form-control" id="pw" placeholder="비번">
		</div>
		<div class="form-group">
			<label for="pwd"></label>
			<input type="password" class="form-control" id="pw2" placeholder="비번확인">
		</div>
		<div class="form-group">
			<label for="pwd"></label>
			<input type="password" class="form-control" id="pwd" placeholder="비번확인">
		</div>
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="gender">남성
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="gender">여성
			</label>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="생일" id="birth">
		</div>
	</form>
	<script>
		
		$( function() {
    $("#birth").datepicker({
			dateFormat : 'yy-mm-dd',
			maxDate : '0D'
		});
  	});
	$(function(){
    $("form").validate({
        rules: {
            id: {
                required : true,
                minlength : 4,
								regex: /^\w{5,13}$/
            },
            pw: {
                required : true,
                minlength : 8,
                regex: /^[a-z0-9A-Z!@#]{5,13}$/
            },
            pw2: {
                required : true,
                minlength : 8,
                equalTo : pw
            },
            gender: {
                required : true
            },
            birth: {
							required : true
            }
        	},
        //규칙체크 실패시 출력될 메시지
        messages : {
            id: {
                required : "필수로입력하세요",
                minlength : "최소 {0}글자이상이어야 합니다"
            },
            pw: {
                required : "필수로입력하세요",
                minlength : "최소 {0}글자이상이어야 합니다",
                regex : "영문자, 숫자로 이루어져있으며 최소 하나이상 포함"
            },
            pw2: {
                required : "필수로입력하세요",
                minlength : "최소 {0}글자이상이어야 합니다",
                equalTo : "비밀번호가 일치하지 않습니다."
            },
            gender: {
                required : "필수로입력하세요",
                minlength : "최소 {0}글자이상이어야 합니다"
            },
            birth: {
                digits : "숫자만입력하세요"
            }
        	}
    	});
		})
		$.validator.addMethod(
    "regex",
    function(value, element, regexp) {
        var re = new RegExp(regexp);
        return this.optional(element) || re.test(value);
    },
    "Please check your input."
		);	
	
	</script>
</body>
</html>
