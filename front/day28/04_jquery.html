<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>표 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		table{	
			margin: 50px; border: 1px solid red; padding: 10px;
		}
		.trm{	height: 50px; display: block;}
		.trm .title {	width: 300px;}
		.delete{ text-align: left; display: block; margin-bottom: 10px;}
	</style>
</head>
<body>
	<table>
		<tr class="delete">
			<th><button>삭제</button></th>
		</tr>
		<tr class="trm-m">
			<th class="thm check"><input type="checkbox" class="th-ch"></th>
			<td class="tdm title">제목</td>
			<td class="tdm user">작성자</td>
		</tr>
		<tr class="trm">
			<td class="td check"><input type="checkbox" class="td-ch"></td>
			<td class="td title">게시글1</td>
			<td class="td user">작성자1</td>
		</tr>
		<tr class="trm">
			<td class="td check"><input type="checkbox" class="td-ch"></td>
			<td class="td title">게시글2</td>
			<td class="td user">작성자2</td>
		</tr>
		<tr class="trm">
			<td class="td check"><input type="checkbox" class="td-ch"></td>
			<td class="td title">게시글3</td>
			<td class="td user">작성자3</td>
		</tr>
		<tr class="trm">
			<td class="td check"><input type="checkbox" class="td-ch"></td>
			<td class="td title">게시글4</td>
			<td class="td user">작성자4</td>
		</tr>
	</table>
	<script>
		$('.delete').click(function(){
			$('.trm').each(function(){
				if($(this).find('.td-ch').is(':checked')){
				$(this).detach();
			}
			})
		})
	</script>
</body>
</html>
