<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>필터 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		.box{
			width: 100px; height: 100px; display: inline-block;
			background-color: yellow; margin-bottom: 10px; vertical-align: top;
		}
	</style>
</head>
<body>
	<div class="box green">1</div>
	<div class="box">2</div>
	<div class="box green">3</div>
	<div class="box">4</div>
	<div class="box green">5</div>
	<div class="box">6</div>
	<div class="box green">7</div>
	<script>
		$(function(){
			const box = $('.box');
			box.eq(0).css('color', 'red');
			box.first().css('text-align', 'center');
			box.eq(6).css('font-size','20px');
			box.last().css('text-align', 'right');
			box.filter('.green').css('background-color','green');
			box.not('.green').css('line-height', '100px');
		})
	</script>
</body>
</html>
