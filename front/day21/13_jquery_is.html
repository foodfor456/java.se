<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>is 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		.box{
			position: relative; width: 100px; height: 100px;
			background-color: yellow; margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<button class="btn">클릭</button>
	<div class="box"></div>
	<div class="box"></div>
	<input type="checkbox" class="ck">
	<script>
		
		$(function(){
			
			$('.btn').click(function(){
				if(!$('.box').is(':animated')){
				$('.box').animate({'left':'100px'},500)
				$('.box').animate({'top':'100px'},500)
				$('.box').animate({'left':'0px'},500)
				$('.box').animate({'top':'0px'},500)
			}
			})
			$('.box').click(function(){
				if($(this).index() == 1){
					console.log('첫번째 요소입니다.');
				}
				else{
					console.log('첫번째 요소가 아닙니다.');
				}
			})
			$('.ck').click(function(){
				console.log($(this).is(':checked'))
			})
		})
	</script>
</body>
</html>
