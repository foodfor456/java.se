<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 예제</title>
</head>
<body>
	<script>
		let arr = [ 3, 10, 20, 6, 2, 33];
		// 배열을 작은 숫자가 0번지에 가도록 정렬을 한 후
		// 가장 작은 수, 중간에 있는 수, 가장 큰 수를
		// 제거하는 코드를 작성하세요.
		console.log('정렬 전 : ' + arr);
		arr.sort((a,b)=> a-b);
		console.log('정렬 후 : ' + arr);
		let mid = parseInt((arr.length + 1) / 2) - 1;
		console.log(mid);
		arr.splice(mid , 1);
		console.log('중간 값 : ' + arr);
		console.log('가장 작은 값 : ' + arr.shift());
		console.log('가장 큰 값 : ' + arr.pop());
		
	</script>
</body>
</html>
