<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반응형 예제</title>
	<style>
		.box{
			width: 300px; height: 300px; background-color: blue;
		}
		/* 
			최소 ~px 이상일 때 css를 바꾸고 싶다면 : min-width
			최대 ~px 이하일 때 css를 바꾸고 싶다면 : max-width
		 */
		@media (max-width: 1200px){
			.box{
				width: 200px; height: 200px; background-color: green;
			}
		}
		@media (max-width: 600px){
			.box{
				width: 100px; height: 100px; background-color: red;
			}
		}
	</style>
</head>
<body>
	<!-- 
		화면 너비가 600px 이하이면 width : 100px x 100px 빨간 상자
		화면 너비가 1200px 이하이면 width : 200px x 200px 녹색 상자
		화면 너비가 1200px 초과이면 width : 300px x 300px 파란 상자
	 -->
	<div class="box">
		</div>
</body>
</html>
