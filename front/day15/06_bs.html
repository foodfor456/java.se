<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부트스트랩 예제</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<style>
	.container{
		background-color: yellow;
	}
	.box{	
		border: 1px solid red; box-sizing: border-box; 
		height: 100px; margin-top: 10px;
	}
</style>
</head>
<body>
	<div class="container p-3">
		<div class="row">
			<div class="box col-12 col-lg-6"></div>
			<div class="box col-12 col-lg-6"></div>
			<div class="box col-12 col-lg-6"></div>
		</div>
	</div>
	<mark>안녕 </mark>
	<table class="table table-dark table-hover text-danger">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>

</html>
