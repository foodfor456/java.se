<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입 페이지</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container col-xl-6 col-lg-8 col-md-10 col-12 p-3">
		<h1 class="text-primary text-center m-3">회원가입</h1>
		<div class="input-group mt-4 col-8 justify-content-first">
			<div class="input-group-prepend">
				<span class="input-group-text pr-4">아이디</span>
			</div>
			<input type="text" class="form-control" placeholder="아이디" id="usr" name="username">
		</div>
		<div class="input-group mt-4 col-8 justify-content-first">
			<div class="input-group-prepend">
				<span class="input-group-text">비밀번호</span>
			</div>
			<input type="password" class="form-control" placeholder="비밀번호" id="usr" name="username">
		</div>
		<div class="input-group mt-4 col-8 justify-content-first">
		<div class="input-group-prepend">
				<span class="input-group-text pr-1 pl-1">비밀번호 확인</span>
			</div>
		<input type="password" class="form-control" placeholder="비밀번호 확인" id="usr" name="username">
	</div>
		<div class="input-group mt-4 col-12 justify-content-first">
			<div class="input-group-prepend mr-4">
				<span class="input-group-text">성별</span>
			</div>
			<div class="form-check-inline mr-4">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradio">남
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradio">여
				</label>
			</div>
		</div>
		<div class="input-group mt-4 col-8 justify-content-first">
			<div class="input-group-prepend">
				<span class="input-group-text">생년월일</span>
			</div>
			<input type="text" class="form-control" placeholder="년">
			<input type="text" class="form-control" placeholder="월">
			<input type="text" class="form-control" placeholder="일">
		</div>
		<button type="button" class="btn btn-outline-primary col-4 m-3 mt-5">회원가입</button>
	</div>
</body>
</html>
	<!-- 
		회원가입
		아이디
		비밀번호
		비밀번호 찾기
		성별
		생년 월 일
		회원가입 버튼
	 -->
