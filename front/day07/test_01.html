<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>네이버 버튼 예제</title>
	<style>
		body{ margin: 0;}
		.box{
			height: 50px; width: 500px; border: 1px solid black;
			position: relative; box-sizing: border-box;
			top: 50px; left: 50px;
		}
		.inp{
			margin: 10px; height: 30px; width: 400px; padding:0;
			border:0; 
		}
		.button{
			width: 50px; height: 100%; position: absolute;
			right:0px; border: 1px solid green; background: greenyellow;
			box-sizing: border-box;
		}
		
	</style>
</head>
<body>
	<form action="" class="box">
		<input type="text" class="inp" placeholder="검색어를 입력하세요">
		<button type="submit" class="button">검색</button>
	</form>
</body>
</html>
