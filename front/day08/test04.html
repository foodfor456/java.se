<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>네이버 예제</title>
	<style>
		*{	padding: 0;	margin: 0;}
		ul,ol,li{	list-style: none;}
		a{	text-decoration: none;}
		.fixed-con{	width: 1190px; margin: 0 auto;}
		.menu-con, footer-con{	min-width: 1190px;	}

		.search-con{	height: 160px; background: red; position: relative;}
		.box-search{	
			width: 586px; height: 56px;	position: absolute; 
			left: 268px; top: 50%; margin-top: -28px;
		}
		.box-search-in{
			height: 100%; box-sizing: border-box; border:2px solid #19ce60;
			border-radius: 2px; background: #fff;
		}
		.input-search{
			border: none; outline: 0; width: 474px; height: 50px; box-sizing: border-box;
			padding: 13px 15px; margin: 1px; font-size: 18px; line-height: 24px;
			font-weight: bold;
		}
		.btn-submit{
			width: 56px; height: 56px; box-sizing: border-box; position: absolute;
			background: #19ce60; border-radius: 0 2px 2px 0; border: 0;
			outline: 0; cursor: pointer; top: 0; right: 0;
		}
		.icon-search{
			display: inline-block; width: 22px; height: 22px;
			background-position: -420px 0;
		}
		.icon-main{
			display: inline-block; width: 222px; height: 52px;
			background-position: 0 -158px;
			position: absolute;
			top: 50%; left: 21px; margin-top: -32px;
		}
		.menu-con{	height: 52px; background: orange;}
		.content-con{	height: 500px; background: blue;}
		.footer-con{	height: 424px; background: purple;}

		.fixed-con{	padding: 0 30px; box-sizing: border-box;}

		.icon-search,.icon-main, .start_page::after, .ico_jr, .ico_happy{
			background-image: url(https://s.pstatic.net/static/www/img/uit/sp_main_4f8ccb.png);
			background-size: 457px 434px;
		}
		
		.service_area{
			position: absolute;
			top: 12px; right: 27px;
		 font-size: 11px; color: #404040;
			text-decoration: none;
			float: left;
			
		}
		.start_page{
		float: left;
   	font-size: 11px;
    color: #404040;
		}
		.start_page::after{
			display: inline-block; width: 26px; height: 26px; 
			background-position: -308px -345px;
			margin: -3px 0 0 3px; content: ''; vertical-align: top;
			}
		.service_bar{
				width: 1px; height: 10px; margin: 3px 7px; background: #e4e8eb;
				float: left;
				font-size: 12px;
   			line-height: 16px;
    		
}
		.ico_jr{
			display: inline-block; width: 60px; height: 10px; 
			background-position: -262px -330px;
			margin: 3px;
			
		}
		.ico_happy{
			display: inline-block; width: 34px; height: 11px; 
			background-position: -369px -299px;
			margin: 3px 3px 2px;
		}
		a:hover {
    text-decoration: underline;}
	</style>
</head>
<body>
	<div class="fixed-con search-con">
		<form class="box-search" action="https://search.naver.com/search.naver">
			<div class="box-search-in">
				<input type="text" class="input-search" name="query">
				<!-- input-search end (검색창에서 입력칸) -->
			</div>
			<!-- box-search-in end (검색창) -->
			<div class="box-auto"></div>
			<!-- box-auto end (자동완성) -->
			<button type="submit" class="btn-submit">
				<i class="icon-search"></i>
				<!-- icon-search end (검색버튼 아이콘) -->
			</button>
			
			<!-- btn-submit end (검색버튼) -->
		</form>
		<!-- box-search end -->
		<a type="submit" class="btn-main" href="http://naver.com">
			<i class="icon-main"></i>
		</a>
		<div class="service_area">
			<a href="https://help.naver.com/support/welcomePage/guide.help" class="start_page">네이버를 시작페이지로
				
			</a>
			<i class="service_bar"></i>
			<a href="https://jr.naver.com" class="start_jr"><i class="ico_jr"></i></a>
			<a href="https://happybean.naver.com" class="start_happy"><i class="ico_happy"></i></a>
		</div>
	</div>
	<!-- search-con end -->
	<div class="menu-con"></div>
	<!-- menu-con end -->
	<div class="fixed-con content-con"></div>
	<!-- content-con end -->
	<footer class="footer-con"></footer>
	<!-- footer-con end -->
</body>
</html>
