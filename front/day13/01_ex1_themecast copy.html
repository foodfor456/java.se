<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>네이버 테마 캐스트</title>
	<style>
		*			{	padding: 0; margin: 0; color: #202020;}
		ul,ol	{	list-style: none;}
		a			{	text-decoration: none;}
		.content-con .box-left4	{	
			width: 750px; margin-left: 100px;
			letter-spacing: -.25px; line-height: 16px;
			font-size: 12px;
		}
		.content-con .box-left4 .box-theme-head{	margin-bottom: 17px;}
		.content-con .box-left4 .box-title		{	float: left;}
		.content-con .box-left4 .box-info	{	float: right;}
		.content-con .box-left4 .box-theme-head::after	{	clear: both; content: ''; display: block;}
		.content-con .box-left4 .title	{	
			font-weight: bold; font-size: 14px;
		}
		.content-con .box-left4 .dsc	{
			margin-left: 8px; color: gray;
		}
		.content-con .box-left4 .info{	color: gray;}
		.content-con .box-left4 .bold{	font-weight: bold; color: #000;}
		.content-con .box-left4 .btn-set{	
			color: #505050; margin-left: 14px;
			position: relative;
		}
		.content-con .box-left4 .btn-set::before{
			content: ''; width: 11px; height: 11px;
			background-position: -444px -194px;
			vertical-align: -1px; margin-right: 4px;
			display: inline-block; opacity: .7;
		}
		.content-con .box-left4 .btn-set::after{
			content: ''; width: 1px; height: 12px;
			position: absolute; background-color: #e4e8eb;
			top: 2px; left: -8px;
		}
		.content-con .box-left4 .btn-set:hover{
			text-decoration: underline;
		}
		.content-con .box-left4 .btn-set:hover::before{
			opacity: 1;
		}
		.content-con .box-left4 .box-theme-category{
			position: relative;
		}
		.content-con .box-left4 .list-theme{
			font-size: 0; line-height: 0; white-space: nowrap;
		}
		.content-con .box-left4 .list-theme::before{
			content: ''; position: absolute;
			top: 0; left: 0; right: 0; bottom: 0;
			border: 1px solid #dae1e6;
		}
		.content-con .box-left4 .item-theme{
			width: 94px; display: inline-block; 
			/* ::before를 이용하여 표현한 테두리 위에 배치하기 위해 */
			position: relative;
		}
		.content-con .box-left4 .item-theme:nth-child(8n + 1){
			width: 92px;
		}
		.content-con .box-left4 .btn-theme{
			line-height: 49px; font-size: 13px;
			display: block; border-right: 1px solid #dae1e6;
			text-align: center; font-weight: bold;
		}
		.content-con .box-left4 .btn-theme.enter:hover				{	color: #e65da0;}
		.content-con .box-left4 .btn-theme.sports:hover				{	color: #0147b5;}
		.content-con .box-left4 .btn-theme.car:hover					{	color: #4a94e1;}
		.content-con .box-left4 .btn-theme.webtoon:hover			{	color: #66c971;}
		.content-con .box-left4 .btn-theme.finance:hover			{	color: #35ae5e;}
		.content-con .box-left4 .btn-theme.feed:hover					{	color: #5290ff;}
		.content-con .box-left4 .btn-theme.living:hover				{	color: #ebaa00;}
		.content-con .box-left4 .btn-theme.living-home:hover	{	color: #c08d31;}
		.content-con .box-left4 .btn-theme.culture:hover			{	color: #42be6f;}
		.content-con .box-left4 .btn-theme.beauty:hover				{	color: #8449ca;}
		
		.content-con .box-left4 .btn-theme.enter.active				{	background-color: #e65da0;}
		.content-con .box-left4 .btn-theme.sports.active			{	background-color: #0147b5;}
		.content-con .box-left4 .btn-theme.car.active					{	background-color: #4a94e1;}
		.content-con .box-left4 .btn-theme.webtoon.active			{	background-color: #66c971;}
		.content-con .box-left4 .btn-theme.finance.active			{	background-color: #35ae5e;}
		.content-con .box-left4 .btn-theme.feed.active				{	background-color: #5290ff;}
		.content-con .box-left4 .btn-theme.living.active			{	background-color: #ebaa00;}
		.content-con .box-left4 .btn-theme.living-home.active	{	background-color: #c08d31;}
		.content-con .box-left4 .btn-theme.culture.active			{	background-color: #42be6f;}
		.content-con .box-left4 .btn-theme.beauty.active			{	background-color: #8449ca;}

		.content-con .box-left4 .btn-theme.active,
		.content-con .box-left4 .btn-theme.active:hover{
			color: #fff;
		}
		.content-con .box-left4 .btn-theme.active{
			margin: 0 -1; border-radius: 1px;
			box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.16);
		}
		.content-con .box-left4 .box-theme-body{	position: relative;}
		.content-con .box-left4 .btn-prev,
		.content-con .box-left4 .btn-next{
			width: 40px; height: 40px; position: absolute;
			background-image: url(https://s.pstatic.net/static/www/img/uit/sp_main_4f8ccb.png);
			background-size: 457px 434px;
			background-position: -128px -345px;
			top: 6px; left: -23px; z-index: 10;
		}
		.content-con .box-left4 .btn-prev:hover{
			background-position: -44px -345px;
		}
		.content-con .box-left4 .btn-next{
			left: auto; right: -18px;
			background-position: -86px -345px;
		}
		.content-con .box-left4 .btn-next:hover{
			background-position: -170px -345px;
		}
		.content-con .box-left4 .btn-set::before,.btn-set::after	{
	background-image: url(https://s.pstatic.net/static/www/img/uit/sp_main_4f8ccb.png);
	background-size: 457px 434px;
}
	</style>
</head>
<body>
	<div class="box-left4">
		<div class="box-theme-head">
			<div class="box-title">
				<span class="title">오늘 읽을만한 글</span>
				<span class="dsc">주제별로 분류된 다양한 글 모음</span>
			</div>
			<div class="box-info">
				<span class="info"><span class="bold">676</span> 개의 글</span>
				<a href="#" class="btn-set">관심주제 설정</a>
			</div>
		</div>
		<div class="box-theme-body">
			<div class="box-theme-category">
				<ul class="list-theme">
					<li class="item-theme">
						<a href="#" class="btn-theme enter">엔터</a>
					</li>
					<li class="item-theme">
						<a href="#" class="btn-theme sports">스포츠</a>
					</li>
					<li class="item-theme">
						<a href="#" class="btn-theme car active">자동차</a>
					</li>
					<li class="item-theme">
						<a href="#" class="btn-theme webtoon">웹툰</a>
					</li>
					<li class="item-theme">
						<a href="#" class="btn-theme finance">경제</a>
					</li>
					<li class="item-theme">
						<a href="#" class="btn-theme feed">추천<span></span>구독</a>
					</li>
					<li class="item-theme">
						<a href="#" class="btn-theme living">레시피</a>
					</li>
					<li class="item-theme">
						<a href="#" class="btn-theme living-home">리빙</a>
					</li>
					<li class="item-theme">
						<a href="#" class="btn-theme culture">책방</a>
					</li>
					<li class="item-theme">
						<a href="#" class="btn-theme beauty">패션뷰티</a>
					</li>
				</ul>
			</div>
			<div class="box-btns">
				<a href="#" class="btn-prev"></a>
				<a href="#" class="btn-next"></a>
			</div>
		</div>
	</div>
</body>
</html>
