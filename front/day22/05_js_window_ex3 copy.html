<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>stop watch</title>
	<script src="../js/jquery.js"></script>
	<style>
		.box1{
			width: 200px; height: 50px; border: 2px solid black;
			text-align: center; padding: 10px; box-sizing: border-box;
		}
		.box2{
			width: 200px; height: 300px; border: 2px solid black;
			padding: 0px; box-sizing: border-box; 
		}
		.con{
			text-align: center;	 width: 200px;
		}
		.btn{
			width: 45%; margin: 10px 0;
		}
		

	</style>
</head>
<body>
	<div class="con">
		<div class="box1">00:00:00</div>
		<button class="btn btn1">시작</button>
		<button class="btn btn2">중지</button>
		<button class="btn btn3">랩</button>
		<div class="box2"><pre class="pree"></pre></div>
	</div>
	<script>
		var ms = 0; // 밀리초
		var s = 0; // 초
		var m = 0; // 분
		var id = null;
		$(function(){
			$('.btn1').click(function(){
				id = setInterval(()=>{
					ms += 10;
					if(ms == 1000){
						ms = 0;
						s++;
					}
					if(s == 60){
						s = 0;
						m++;
					}
					$('.box1').text(getStr(m, s, ms));
				}, 10)
			})
			$('.btn2').click(function(){
				clearInterval(id);
			})
			$('.btn3').click(function(){
				$('.box2>pre').prepend('\n'+$('.box1').html());
			})
		})
		function getStr(m, s, ms){
			return m + ' : ' + fillZero(s) + '.' + fillZero(ms/10);
		}
		function fillZero(num){
			return num < 10 ? '0'+num : '' + num;
		}
		
	</script>
</body>
</html>
