<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.js"></script>
	<style>
		.view{
			width: 300px; height: 50px; border: 3px solid red;
			overflow: hidden;  margin-left: 300px;
		}
		.container{
			width: 600px; height: 100%; background-color: orange;
		}
		.box{
			float: left; height: 100%; width: 300px; background-color: yellow;
		}
		.box+.box{
			background-color: green;
		}
		
	</style>
</head>
<body>
	<button class="btn btn-prev">이전</button>
	<button class="btn btn-next">다음</button>
		<div class="view">
			<div class="container">
				<div class="box">1</div>
				<div class="box">2</div>
			</div>
		</div>
	
	<script>
		$(function(){
			$('.btn-prev').click(function(){
				$('.container').animate({'margin-left' : '0'}, 500);
				
			})
			$('.btn-next').click(function(){
				$('.container').animate({'margin-left' : '-300px'}, 500);
			})
		})
	</script>
</body>
</html>
