<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>애니메이션 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		.box{
			width: 100px; height: 100px; background-color: yellow;
			text-align: center; line-height: 100px; position: relative;
		}
		.box2{
			width: 100px; height: 100px; background-color: yellow;
			text-align: center; line-height: 100px; position: relative;
		}
	</style>
</head>
<body>
	<button class="start">시작</button>
	<button class="start2">이동</button>
	<button class="start3">복귀</button>
	<div class="box">1</div>
	<div class="box2"  style="margin-left: -200px">1</div>
	<script>
		$(function(){
			$('.start').click(function(){
				var option = {
					'margin-left':'200px',
					'width':'200px'
				}
				$('.box').animate(option, 1000);
			})
		})
		$(function(){
			$('.start2').click(function(){
				var option = {
					'margin-left':'0',
					'width':'200px'
				}
				$('.box2').animate(option, 1000);
			})
		})
		$(function(){
			$('.start3').click(function(){
				$('.box2').animate({'margin-left': '-200px','width' : '100px'},1000);
			})
		})
	</script>
</body>
</html>
