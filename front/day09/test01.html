<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>네이버 예제</title>
	<style>
		*{	padding: 0;	margin: 0;}
		ul,ol,li{	list-style: none;}
		a{	text-decoration: none;}
		.fixed-con{	width: 1190px; margin: 0 auto;}
		.menu-con, footer-con{	min-width: 1190px;	}

		.search-con{	height: 160px; position: relative;}
		
		.btn-key{
			position: absolute; top:0; right: 84px; right: 84px; bottom: 0;
			width: 36px;
		}
		.btn-key .ico-key{
		position: absolute;
    top: 50%;
    left: 50%;
    display: inline-block;
    width: 20px;
    height: 12px;
    background-position: -420px -402px;
    vertical-align: top;
    margin: -6px 0 0 -10px;
		}
		.btn-key:hover .ico-key{
		display: inline-block;
    width: 20px;
    height: 12px;
    background-position: -206px -389px;
    vertical-align: top;
		}

		.box-search .btn-arw-fold{
			position: absolute; top: 0; right: 64px; bottom:0; width: 22px;
		}
		.box-search .btn-arw-fold .ico-arw{
		position: absolute;
    top: 50%;
    left: 50%;
    display: inline-block;
    width: 10px;
    height: 5px;
    background-position: -408px -100px;
    vertical-align: top;
    margin: -2px 0 0 -5px;
		}
		.box-auto{
			position: absolute;
			top: 55px; left: 0; width: 586px;
			border: 1px solid #e4e7e8;
    	border-top: 0;
    	border-radius: 0 0 6px 6px;
    	box-shadow: 0 2px 3px 0 rgb(0 1 3 / 7%);
    	line-height: 1.8rem; box-sizing: border-box;
    	background-color: #fff;
			font-size: 12px;
		}
		.box-auto .none-info{
		padding: 97px 0 94px;
    font-size: 1.6rem; letter-spacing: -.5px;
    color: #202020;
    text-align: center;
    line-height: 2.5rem;
		}
		.none-info .none-kwd{
			font-size: 1.4rem; color: grey; text-align: center;
			letter-spacing: -.25px;
		}
		.kwd-help{	color: #0c43b7;}
		.box-footer{
		position: absolute;
    right: 0; bottom: 0; left: 0;
    height: 39px;
    border-top: 1px solid #f1f4f6;
    border-radius: 0 0 6px 6px;
    font-size: 1.3rem;
    line-height: 37px;
    text-align: right;
    background-color: #f9fafb;
		}
		.opt-help{
			float: left; padding-left: 12px;
		}
		.otp-help-box{
			position: absolute; right: 0; bottom: 0; left: 0; height: 39px;
			border-top: 1px solid #f1f4f6;
			border-radius: 0 0 6px 6px;
			font-size: 1.3rem;
			line-height: 37px; text-align: right; background-color: #f9fafb;
		}



		
		.box-search{	
			width: 586px; height: 56px;	position: absolute; 
			left: 268px; top: 50%; margin-top: -28px;
		}
		.box-search-in{
			height: 100%; box-sizing: border-box; border:2px solid #19ce60;
			border-radius: 2px; background: #fff;
		}
		.input-search{
			border: none; outline: 0; width: 474px; height: 50px; box-sizing: border-box;
			padding: 13px 15px; margin: 1px; font-size: 18px; line-height: 24px;
			font-weight: bold;
		}
		.btn-submit{
			width: 56px; height: 56px; box-sizing: border-box; position: absolute;
			background: #19ce60; border-radius: 0 2px 2px 0; border: 0;
			outline: 0; cursor: pointer; top: 0; right: 0;
		}
		.icon-search{
			display: inline-block; width: 22px; height: 22px;
			background-position: -420px 0;
		}
		.icon-main{
			display: inline-block; width: 222px; height: 52px;
			background-position: 0 -158px;
			position: absolute;
			top: 50%; left: 21px; margin-top: -32px;
		}
		.menu-con{	height: 52px; background: orange;}
		.content-con{	height: 500px; background: blue;}
		.footer-con{	height: 424px; background: purple;}

		.fixed-con{	padding: 0 30px; box-sizing: border-box;}

		.icon-search,.icon-main, .start_page::after, .ico_jr, .ico_happy,
		.ico-arw, .ico-key{
			background-image: url(https://s.pstatic.net/static/www/img/uit/sp_main_4f8ccb.png);
			background-size: 457px 434px;
		}
		
		.service_area{
			position: absolute;
			top: 12px; right: 27px;
		 font-size: 11px; color: #404040;
			text-decoration: none;
			float: left;
			
		}
		.service_area .start_page{
			float: left;
   	font-size: 11px;
    color: #404040;
		}
		.start_page::after{
			display: inline-block; width: 26px; height: 26px; 
			background-position: -308px -345px;
			margin: -3px 0 0 3px; content: ''; vertical-align: top;
			}
		.service_area .service_bar{
				width: 1px; height: 10px; margin: 3px 7px; background: #e4e8eb;
				float: left;
    		
}
		.ico_jr{
			display: inline-block; width: 60px; height: 10px; 
			background-position: -262px -330px;
			margin: 3px;
			
		}
		.ico_happy{
			display: inline-block; width: 34px; height: 11px; 
			background-position: -369px -299px;
			margin: 3px 3px 2px;
		}
		a:hover {
    text-decoration: underline;}
		
		.start_jr:hover .ico_jr{
			background-position: -200px -330px;
		}
		.start_happy:hover .ico_happy{
			background-position: -380px -199px;
		}

	</style>
</head>
<body>
	<div class="fixed-con search-con">
		<form class="box-search" action="https://search.naver.com/search.naver">
			<div class="box-search-in">
				<input type="text" class="input-search" name="query">
				<!-- input-search end (검색창에서 입력칸) -->
			</div>
			<!-- box-search-in end (검색창) -->
			<a href="#" class="btn-key"><span class="ico-key"></span></a>
			<a href="#" class="btn-arw btn-arw-fold" role="button"><span class="ico-arw"></span></a>
			<div class="box-auto">
				<div class="box-container"><div class="none-info">
					최근 검색어 내역이 없습니다. <br>
					<span class="none-kwd">
						설정이 초기화 된다면 <a href="#" class="kwd-help">도움말</a>을 확인해주세요.
					</span>
				</div>
				<div class="box-footer">
					<span class="opt-help">
							<span class="otp-help-box"><a href="#">도움말</a>
						</span>
					</span>
					<span class="opt-auto">
							<span class="opt-auto-box"><a href="#">자동저장 끄기</a>
						</span>
					</span>
				</div>
			</div>

			</div>

			<!-- box-auto end (자동완성) -->
			<button type="submit" class="btn-submit">
				<i class="icon-search"></i>
				<!-- icon-search end (검색버튼 아이콘) -->
			</button>
			<!-- btn-submit end (검색버튼) -->
		</form>
		<!-- box-search end -->
		<a type="submit" class="btn-main" href="http://naver.com">
			<i class="icon-main"></i>
		</a>
		<div class="service_area">
			<a href="https://help.naver.com/support/welcomePage/guide.help" class="start_page">네이버를 시작페이지로
				
			</a>
			<i class="service_bar"></i>
			<a href="https://jr.naver.com" class="start_jr"><i class="ico_jr"></i></a>
			<a href="https://happybean.naver.com" class="start_happy"><i class="ico_happy"></i></a>
		</div>
	</div>
	<!-- search-con end -->
	<div class="menu-con"></div>
	<!-- menu-con end -->
	<div class="fixed-con content-con"></div>
	<!-- content-con end -->
	<footer class="footer-con"></footer>
	<!-- footer-con end -->
</body>
</html>
