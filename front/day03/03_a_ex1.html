<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인 버튼 예제</title>
</head>
<body>
	<!-- 
		로그인 버튼을 클릭하면 02_a.html로 이동하도록 코드를 작성해보세요.
	 -->
	 <form action="../day03/02_a.html" target="_self">
		<button type="submit">로그인</button>
	 </form>
	 <a href="../day03/02_a.html" target="_self">
		<button type="submit">로그인</button>
	 </a>
	 <!-- 
		1. a태그가 밖 
			- 버튼 모두에 a태그가 적용됨-->
		<a href="02_a.html">
			<button>로그인</button>
		</a>
		<!-- 
			2. a태그가 안
				- 버튼 일부가 a태그가 적용되지 않음
		 -->
		<button>
			<a href="02_a.html">로그인</a>
		</button>
</body>
</html>
