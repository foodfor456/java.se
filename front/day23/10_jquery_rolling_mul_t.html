<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>여러 항목 예제</title>
	<script src="../js/jquery.js"></script>
	<style>
		*{padding: 0; margin: 0;}
		ul{ list-style: none;}
		.view{
				height: 50px; width: 300px;
				border: 1px solid black; margin-top: 100px; margin-left: 100px;;
			}
		.list::after{clear: both; content: ''; display: block;}
		
		.item{
			width: 300px; height: 50px; background-color: yellow;
			float: left; line-height: 50px;
		}
		.view1 .list{	width: 1500px;}
	</style>
</head>
<body>
	<div class="view view1">
		<ul class="list">
			<li class="item">1</li>
			<li class="item">2</li>
			<li class="item">3</li>
			<li class="item">4</li>
			<li class="item">5</li>
		</ul>
	</div>
	<div class="view view2">
		<ul class="list">
			<li class="item">1</li>
			<li class="item">2</li>
			<li class="item">3</li>
			<li class="item">4</li>
			<li class="item">5</li>
		</ul>
	</div>
	<script>
$(function(){
			setInterval(() => {
				let childSelector = '.view1 .item';
				let parentSelector = '.view1 .list';
				if($(childSelector).first().is(':animated') || $(parentSelector).is(':hover'))
				return;
				toLeft(parentSelector, childSelector, 1200);
			}, 1500);

			setInterval(()=>{
				let childSelector = '.view2 .item';
				let parentSelector = '.view2 .list';
				if($(childSelector).first().is(':animated') || $(parentSelector).is(':hover'))
				return;
				toUp(parentSelector, childSelector, 1200);
			}, 1500)
			})
		
		function toLeft(parentSelector, childSelector, animateTime){
			let width = -$(childSelector).first().width() + 'px';
			$(childSelector).first().animate({
				'margin-left': width
			},
			animateTime,
			function(){
				$(this)	.detach()
								.removeAttr('style')
								.appendTo(parentSelector)
			}
			)
		}
		function toUp(parentSelector, childSelector, animateTime){
			let height = -$(childSelector).first().height() + 'px';
			$(childSelector).first().animate({
				'margin-top': height
			},
			animateTime,
			function(){
				$(this)	.detach()
								.removeAttr('style')
								.appendTo(parentSelector)
			}
			)
		}
		
	</script>
</body>
</html>
