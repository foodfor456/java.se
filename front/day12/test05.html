<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{	padding: 0; margin: 0;}
		.container{
			margin: 50px; width: 300px; height: 150px;
			border: 1px solid green; float: left;
			text-align: center; line-height: 50px;
		}
		.row{
			height: calc(100% / 3);  width: 100%;
		}
		.row::after{
			clear: both; content: ''; display: block;
		}

		.box{
			height: 100%; float: left; width: calc(100% / 3);
			margin: -1px; border: 1px solid green;
			border-width: 1px 0 0 1px ;
		}
		.box:nth-child(3){
			border-right-width: 1px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
		</div>
		<div class="row">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
		</div>
		<div class="row">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
		</div>
	</div>
</body>
</html>
