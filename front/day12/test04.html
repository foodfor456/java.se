<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{	padding: 0; margin: 0;}
		.container{
			float: left;
			margin: 50px;
		}
		.box{
			width: 100px; height: 50px; float: left;
			border: 1px solid red; margin: 0px 0px -1px -1px;
		}
		.container, .box:nth-child(4),.box:nth-child(7){
			content: '';
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
